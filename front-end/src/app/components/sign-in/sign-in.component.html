<div *ngIf="isRegister; else noRegister">
  Cuenta creada!
</div>

<ng-template #noRegister>
  <div class="container">
    <h3 class="mb-4">Sign In</h3>
    <form name="form" #f="ngForm" style="max-width: 250px;" (ngSubmit)="onRegister()" novalidate>

      <div class="form-group">
        <label for="nombre">Name: </label>
          <input type="text" name="nombre" class="form-control" [(ngModel)]="form.nombre" #nombre="ngModel"
            autocomplete="off" required>
      </div>

      <div class="form-group">
        <label for="nombreUsuario">Name user: </label>
          <input type="text" name="nombreUsuario" class="form-control" [(ngModel)]="form.nombreUsuario"
            #nombreUsuario="ngModel" autocomplete="off" required>
      </div>

      <div class="form-group">
        <label for="email">Email: </label>
          <input type="text" name="email" class="form-control" [(ngModel)]="form.email"
            #email="ngModel" autocomplete="off" required>
      </div>

      <div class="form-group">
        <label for="password">Password: </label>
          <input type="password" name="password" class="form-control" [(ngModel)]="form.password"
            #password="ngModel" autocomplete="off" required>
      </div>

      <div class="form-group">
        <button class="btn btn-primary mb-3" [disabled]="!f.valid">Create account</button>
        <div *ngIf="f.submitted && isRegisterFail" class="alert alert-danger">Fail  to create account: {{errorMsg}}</div>
      </div>

    </form>
  </div>
</ng-template>
