<div class="container" *ngIf="form.nombreProducto && !failInit">
  <h5>Edit Product</h5>
  <form name="form" (ngSubmit)="onUpdate()" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="nombreProducto">Nombre: </label>
      <input type="text" class="form-control" name="nombreProducto"
        [(ngModel)]="form.nombreProducto" required autocomplete="off" >
    </div>

    <div class="form-group">
      <label for="nombreProducto">Precio: </label>
      <input type="number" class="form-control" name="precio"
        [(ngModel)]="form.precio" required autocomplete="off" >
    </div>

    <div class="form-group">
      <button class="btn btn-success" [disabled]="!f.valid">Update</button>
    </div>
  </form>

  <div>
    <button class="btn btn-primary float-left mr-3" (click)="getBack()">Home</button>
  </div>

  <br>
  <br>

  <div *ngIf="failUpdated" class="float-left">
    <p class="p-3 bg-danger text-white rounded">Error: {{msjError}}</p>
  </div>

  <div *ngIf="updated" class="float-left">
    <p class="p-3 bg-success text-white rounded">Ok: {{msjOk}}</p>
  </div>

</div>
